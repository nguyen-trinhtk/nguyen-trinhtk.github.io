<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Trinh</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
        <div class="menu-item" id="about">
            <img class="menu-img" src="./assets/about.png" draggable="false">
            <span class="menu-text">about me</span>
        </div>

        <div class="menu-item" id="experience">
            <img class="menu-img" src="./assets/experience.png" draggable="false">
            <span class="menu-text">experience</span>
        </div>

        <div class="menu-item" id="skills">
            <img class="menu-img" src="./assets/skills.png" draggable="false">
            <span class="menu-text">skills</span>
        </div>

        <div class="menu-item" id="projects">
            <img class="menu-img" src="./assets/project.png" draggable="false">
            <span class="menu-text">projects</span>
        </div>


        <div class="menu-item" id="contact">
            <img class="menu-img" src="./assets/contact.png" draggable="false">
            <span class="menu-text">contact</span>
        </div>

        <div class="menu-item" id="random">
            <img class="menu-img" src="./assets/random.png" draggable="false">
            <span class="menu-text">random</span>
        </div>

        <div class="terminal-window" id="terminal-window">
            <div class="terminal-header" id="terminal-header">
                <div class="terminal-btn-container" id="terminal-btn-container" onmouseover="displayIcon()">
                    <button onclick="clearTerminal()" class="terminal-btn bg-red" id="terminal-close">
                        <i class="fa-solid fa-times"></i>
                    </button>
                    <button onclick="hideTerminal()" class="terminal-btn bg-yellow" id="terminal-minimize">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button onclick="maximizeTerminal()" class="terminal-btn bg-green" id="terminal-expand">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                    <!-- <div class="terminal-btn" id="terminal-minimize"></div>
                    <div class="terminal-btn" id="terminal-expand"></div> -->
                </div>
                <span class="terminal-title" id="terminal-title">Nguyen Trinh</span>
            </div>
            <div class="terminal-body" id="terminal-body">
            </div>
        </div>


</body>
</html>
